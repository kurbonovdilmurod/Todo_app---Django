{% extends 'base.html' %}

{% block content %}
<h1>My Todos</h1>
<hr>
<br>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}

    <button class="btn btn-primary">Submit</button>
</form>

<div class="mt-5">
    {% for todo in todos %}
        <p>{{ todo.title }} (Is done: {{ todo.is_done }}) <a href="{% url 'todo' todo.id %}">View details</a></p>
    {% empty %}
        <p>You don't have any todos yet...</p>
    {% endfor %}
</div>
{% endblock content %}

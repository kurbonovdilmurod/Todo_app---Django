{% extends 'core/base.html' %}

{% block content %}
    {% if todo %}
    <form class="my-2 my-lg-0" method="POST">
        {% csrf_token %}
        <h2 class="mt-5">Title</h2>
        <input class="form-control mr-sm-2" type="search" placeholder="{{ todo.title }}"
        value="{{ todo.title }}" aria-label="Search" name="title">
        <h2 class="mt-3">Description</h2>
        <input class="form-control mr-sm-2 mb-4" type="search" placeholder="{{ todo.description }}"
        value="{{ todo.description }}" aria-label="Search" name="description">
        <input type="hidden" value="{{ todo.is_done }}" name="complated">
        <button class="btn btn-outline-secondary my-2 my-sm-0" type="submit">Edit Todo</button>
    </form>
    {% endif %}
{% endblock content %}
